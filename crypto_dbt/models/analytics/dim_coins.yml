version: 2

models:
  - name: dim_coins
    description: "Dimension table containing unique cryptocurrency metadata"
    columns:
      - name: coin_id
        description: "Unique identifier for each coin"
        tests:
          - not_null
          - unique

      - name: symbol
        description: "Ticker symbol"
        tests:
          - not_null

      - name: name
        description: "Full coin name"
        tests:
          - not_null

      - name: market_cap_rank
        description: "Rank by market cap"
        tests:
          - not_null
